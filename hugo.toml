    # KaTeX 服务器端渲染 (https://katex.org)
    # KaTeX 部分配置：https://gohugo.io/functions/transform/tomath/#options
    [params.page.math.katex]
    # KaTeX 扩展 copy-tex
    copyTex = true
    throwOnError = false
    errorColor = "#ff4949"

    # 自定义宏映射
    # 语法：<macro> = <definition>
    [params.page.math.katex.macros]
    # "\\f" = "#1f(#2)" # 用法：$\f{a}{b}$

    # MathJax 服务器端渲染 (https://www.mathjax.org)
    # MathJax 配置：https://docs.mathjax.org/en/latest/options/index.html
    [params.page.math.mathjax]
    cdn = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

    [params.page.math.mathjax.packages]
    # "[+]" = ["configmacros"]

    # 自定义宏映射
    # 语法：<macro> = <definition>
    [params.page.math.mathjax.macros]
    # bold = ["{\\bf #1}", 1] # 用法：$\bold{math}$

    [params.page.math.mathjax.loader]
    load = [ "ui/safe" ]

    [params.page.math.mathjax.loader.paths]
    # custom = "https://cdn.jsdelivr.net/gh/sonoisa/XyJax-v3@3.0.1/build/"

    # 更多加载器配置，例如 source、dependencies、provides 等。

    [params.page.math.mathjax.options]
    enableMenu = true
    # 不会搜索数学公式的 HTML 标签
    skipHtmlTags = [
      "script",
      "noscript",
      "style",
      "textarea",
      "pre",
      "code",
      "math",
      "select",
      "option",
      "mjx-container"
    ]
    # 标记不搜索的标签的类
    ignoreHtmlClass = "mathjax_ignore"

    # 可以在数学公式中出现的 HTML 标签
    [params.page.math.mathjax.options.includeHtmlTags]
    # "#comment" = ""
    # br = "\n"
