# -------------------------------------------------------------------------------------

[permalinks]

[permalinks.page]
# posts = "/p/:slugorcontentbasename"

[permalinks.section]
# posts = "/posts/:slugorcontentbasename"

[permalinks.taxonomy]

[permalinks.term]

# -------------------------------------------------------------------------------------
# 隐私配置
# 参考：https://gohugo.io/configuration/privacy/
# -------------------------------------------------------------------------------------

[privacy]

[privacy.x]
enableDNT = true

[privacy.youtube]
privacyEnhanced = true

# -------------------------------------------------------------------------------------
# 媒体类型配置
# 参考：https://gohugo.io/configuration/media-types/
# -------------------------------------------------------------------------------------

[mediaTypes]
# [mediaTypes."application/feed+json"]
# suffixes = ["json"]

# -------------------------------------------------------------------------------------
# 输出格式配置
# 参考：https://gohugo.io/configuration/output-formats/
# -------------------------------------------------------------------------------------

[outputFormats]

# FixIt 0.3.0 | 新增 生成 /archives/index.html 文件的选项
[outputFormats.archives]
path = "archives"
baseName = "index"
mediaType = "text/html"
isPlainText = false
isHTML = true
permalinkable = true
notAlternative = true

# FixIt 0.3.0 | 新增 生成 /offline/index.html 文件的选项
[outputFormats.offline]
path = "offline"
baseName = "index"
mediaType = "text/html"
isPlainText = false
isHTML = true
permalinkable = true
notAlternative = true

# FixIt 0.3.0 | 新增 生成 readme.md 文件的选项
[outputFormats.readme]
baseName = "readme"
mediaType = "text/markdown"
isPlainText = true
isHTML = false
notAlternative = true

# FixIt 0.3.0 | 更改 生成 baidu_urls.txt 文件的选项
[outputFormats.baidu_urls]
baseName = "baidu_urls"
mediaType = "text/plain"
isPlainText = true
isHTML = false
notAlternative = true

# FixIt 0.3.10 | 新增 生成 search.json 文件的选项
[outputFormats.search]
baseName = "search"
mediaType = "application/json"
rel = "search"
isPlainText = true
isHTML = false
permalinkable = true

# -------------------------------------------------------------------------------------
# 输出配置
# 参考：https://gohugo.io/configuration/outputs/
# -------------------------------------------------------------------------------------

# Hugo 输出文件的选项，可选值如下：
# home = ["html", "rss", "archives", "offline", "readme", "baidu_urls", "search"]
# page = ["html", "markdown"]
# section = ["html", "rss"]
# taxonomy = ["html"]
# term = ["html", "rss"]
[outputs]
_merge = "shallow"
home = [
  "html",
  "rss",
  "archives",
  "offline",
  "search"
]
page = [
  "html",
  "markdown"
]
section = [
  "html",
  "rss"
]
taxonomy = [ "html" ]
term = [
  "html",
  "rss"
]

# -------------------------------------------------------------------------------------
# 分类法配置
# 参考：https://gohugo.io/configuration/taxonomies/
# -------------------------------------------------------------------------------------

[taxonomies]
_merge = "shallow"
category = "categories"
tag = "tags"
collection = "collections"

# -------------------------------------------------------------------------------------
# 主题核心配置
# 参考：https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

[params]
# FixIt 0.2.15 | 更改 FixIt 主题版本
version = "0.4.X" # 例如 "0.2.X", "0.2.15", "v0.2.15" 等
# 网站描述
description = "Matrix-A 的博客"
# 网站关键词
keywords = ["Matrix-A", "欧拉计划", "C++", "现代C++", "数学", "C++20", "C++23", "Visual Studio"]
# 网站默认主题 ["light", "dark", "auto"]
defaultTheme = "auto"
# 用于 SRI 的哈希函数，为空时不使用 SRI
# ["sha256", "sha384", "sha512", "md5"]
fingerprint = "sha256"
# 日期格式
dateFormat = "2006-01-02"
# 用于 Open Graph 和 Twitter Cards 的网站图片
images = ["/logo.png"]
# FixIt 0.2.12 | 新增 启用 PWA
enablePWA = false
# FixIt 0.2.14 | 新增 是否自动为外部链接添加外部图标
externalIcon = false
# FixIt 0.3.13 | 新增 是否将标题首字母大写
capitalizeTitles = true
# FixIt 0.3.0 | 新增 是否在每个页面的标题中添加网站标题
# 请记得在 `hugo.toml` 中设置您的网站标题（例如 title = "title"）
withSiteTitle = true
# FixIt 0.3.0 | 新增 当网站标题被添加到每个页面标题时的标题分隔符
titleDelimiter = "-"
# FixIt 0.3.0 | 新增 是否在索引页面的标题中添加网站副标题
# 请记得通过 `params.header.subtitle.name` 设置您的网站副标题
indexWithSubtitle = false
# FixIt 0.3.13 | 新增 是否以纯文本形式显示摘要
summaryPlainify = false
# FixIt 0.4.0 | 新增 是否启用合并其他语言的缺失翻译
# 设置为 true 时，将合并并显示其他语言的缺失翻译
# 默认为 false 以提高性能，尤其是对于单语言网站
# 如果您的网站有多种语言并且您想显示所有内容，请设置为 true
enableTranslationMerge = false
# FixIt 0.2.14 | 新增 默认情况下，FixIt 仅在首页的 HTML 头中注入主题元标签。
# 您可以关闭它，但我们非常感谢您不要关闭，因为这是观察 FixIt 受欢迎程度上升的好方法。
disableThemeInject = true
# 额外的 js 脚本
custom_js = [
  "libs/konami-js.1.6.3/konami.js"
]

# 作者配置
[params.author]
name = "Matrix-A"
email = ""
link = ""
avatar = ""

# FixIt 0.3.0 | 新增 公共 Git 仓库信息，仅在 enableGitInfo 为 true 时启用
[params.gitInfo]
# 例如 "https://github.com/hugo-fixit/docs"
repo = ""
branch = "main"
# 相对于仓库根目录的内容目录路径
dir = "content"
# 用于报告文章问题的 Issue 模板
# 可用的模板参数：{title} {URL} {sourceURL}
issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

# 应用图标配置
[params.app]
  # 添加到 iOS 主屏幕或 Android 启动器时覆盖网站标题（可选）
  title = "Matrix-A"
  # 是否省略 favicon 资源链接
  noFavicon = false
  # 现代 SVG favicon，用于替换旧的 .png 和 .ico 文件
  svgFavicon = ""
  # Safari 口罩图标颜色
  iconColor = "#5bbad5"
  # Windows v8-10 磁贴颜色
  tileColor = "#da532c"

# FixIt 0.2.12 | 更改 Android 浏览器主题颜色
#[params.app.themeColor]
  #light = "#f8f8f8"
  #dark = "#252627"

# 搜索配置
[params.search]
  enable = true
  # 搜索引擎类型 ["algolia", "fuse", "cse", "post-chat"]
  type = "lunr"
  # 分块内容的最大索引长度
  contentLength = 4000
  # 搜索栏占位符
  placeholder = ""
  # 最大结果数量
  maxResultLength = 10
  # 结果片段长度
  snippetLength = 50
  # 结果中高亮部分的 HTML 标签名称
  highlightTag = "em"
  # 是否在搜索索引中使用基于 baseURL 的绝对 URL
  absoluteURL = false
  # FixIt 0.4.0 | 新增 是否在搜索结果中为标题启用 anchorify
  anchorify = true

  [params.search.algolia]
    index = ""
    appID = ""
    searchKey = ""

  # FixIt 0.2.17 | 新增 https://fusejs.io/api/options.html
  [params.search.fuse]
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = false
    location = 0
    threshold = 0.3
    distance = 100
    ignoreLocation = false
    useExtendedSearch = false
    ignoreFieldNorm = false

  # FixIt 0.3.16 | 新增 自定义搜索引擎 (CSE)
  [params.cse]
    # 搜索引擎：["google", "bing"]
    engine = ""
    # 搜索结果页面 URL (layout: search)
    resultsPage = "/search/"

  # Google: https://programmablesearchengine.google.com/
  # Google 自定义搜索引擎上下文
  [params.cse.google]
    cx = ""

  # Bing（不支持）：https://www.customsearch.ai/
  [params.cse.bing]

  # 头部配置
  [params.header]
    # FixIt 0.2.13 | 更改 桌面端头部模式 ["sticky", "normal", "auto"]
    desktopMode = "sticky"
    # FixIt 0.2.13 | 更改 移动端头部模式 ["sticky", "normal", "auto"]
    mobileMode = "auto"

    # 头部标题配置
    [params.header.title]
      # LOGO 的 URL
      logo = "/favicon.svg"
      # 标题名称
      name = "Matirx-A"
      # 你可以在名称之前添加额外信息（支持 HTML 格式），例如图标
      pre = ""
      # 你可以在名称之后添加额外信息（支持 HTML 格式），例如图标
      post = ""
      # 是否为标题名称使用 typeit 动画
      typeit = true

    # FixIt 0.2.12 | 新增 头部副标题配置
    [params.header.subtitle]
      # 副标题名称
      name = ""
      # 是否为副标题名称使用 typeit 动画
      typeit = false

  # FixIt 0.2.18 | 新增 面包屑配置
  [params.breadcrumb]
    enable = false
    sticky = false
    showHome = false
    # FixIt 0.3.13 | 新增
    separator = "/"
    capitalize = true

  # FixIt 0.3.10 | 新增 文章导航配置
  [params.navigation]
    # 是否在板块页面范围内显示文章导航
    inSection = false
    # 是否颠倒上一篇文章/下一篇文章的导航顺序
    reverse = false

  # 页脚配置
  [params.footer]
    enable = true
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创建年份
    since = ""
    # FixIt 0.2.12 | 新增 仅在中国适用的网络安全信息（支持 HTML 格式）
    gov = ""
    # ICP 备案信息仅在中国适用（支持 HTML 格式）
    icp = ""
    # 许可证信息（支持 HTML 格式）
    license = ""

    # FixIt 0.3.0 | 新增 是否显示 Hugo 和主题信息
    [params.footer.powered]
      enable = true
      hugoLogo = true
      themeLogo = true

    # FixIt 0.2.17 | 更改 网站创建时间
    [params.footer.siteTime]
      enable = false
      animate = true
      icon = "fa-solid fa-heartbeat"
      pre = ""
      value = ""
      # 例如 "2021-12-18T16:15:22+08:00"

    # FixIt 0.2.17 | 新增 页脚行顺序，可选值：["first", 0, 1, 2, 3, 4, 5, "last"]
    [params.footer.order]
      powered = 0
      copyright = 0
      statistics = 0
      visitor = 0
      beian = 0

  # FixIt 0.3.0 | 新增 归档页面配置（所有文章类型页面）
  [params.archives]
    # 归档页面中的特殊文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"

  # 板块页面配置（板块中的所有页面）
  [params.section]
    # 每个板块页面中的特殊页面数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"

    # FixIt 0.3.10 | 新增 RSS、Atom 和 JSON feed 的板块配置
    [params.section.feed]
      # 要包含在 feed 中的文章数量。设置为 -1 表示所有文章。
      limit = -1
      # 是否在 feed 中显示完整文本内容。
      fullText = false

  # 术语列表（分类或标签）页面配置
  [params.list]
    # 每个列表页面中的特殊文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"

    # FixIt 0.3.10 | 新增 RSS、Atom 和 JSON feed 的术语列表配置
    [params.list.feed]
      # 要包含在 feed 中的文章数量。设置为 -1 表示所有文章。
      limit = -1
      # 是否在 feed 中显示完整文本内容。
      fullText = false

  # FixIt 0.3.13 | 新增 最近更新页面配置，用于归档、板块和术语列表
  [params.recentlyUpdated]
    archives = true
    section = true
    list = true
    days = 30
    maxCount = 10

  # FixIt 0.2.17 | 新增 标签云配置，用于标签页面
