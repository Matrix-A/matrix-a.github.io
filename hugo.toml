    enable = false
    min = 14 # 最小字体大小（像素）
    max = 32 # 最大字体大小（像素）
    peakCount = 10 # 每个标签的最大文章数量
    orderby = "name" # 标签排序，可选值：["name", "count"]

  # 首页配置
  [params.home]

    # 首页个人资料
    [params.home.profile]
      enable = true
      # FixIt 0.4.0 | 新增 是否仅在首页显示个人资料和内容
      onlyFirstPage = false
      # Gravatar 邮箱，用于首页首选头像
      gravatarEmail = ""
      # 首页显示的头像 URL，默认为作者头像
      avatarURL = "/head.svg"
      # FixIt 0.2.17 | 新增 头像菜单链接标识符
      avatarMenu = ""
      # 首页显示的标题（支持 HTML 格式）
      title = "Matrix-A"
      # 首页显示的副标题（支持 HTML 格式）
      subtitle = "珍爱头发&nbsp;远离数学"
      # 是否为副标题使用 typeit 动画
      typeit = true
      # 是否显示社交链接
      social = true
      # 免责声明（支持 HTML 格式）
      disclaimer = ""

    # 首页文章
    [params.home.posts]
      enable = true
      # 每个首页文章页面中的特殊文章数量
      paginate = 6

    # FixIt 0.2.16 | 更改 作者社交配置
    [params.social]
      GitHub = "Matrix-A"
      Linkedin = ""
      Twitter = ""
      Instagram = ""
      Facebook = ""
      Telegram = ""
      Medium = ""
      Gitlab = ""
      Youtubelegacy = ""
      Youtubecustom = ""
      Youtubechannel = ""
      Tumblr = ""
      Quora = ""
      Keybase = ""
      Pinterest = ""
