# -------------------------------------------------------------------------------------
# 模块配置
# 参考：https://gohugo.io/configuration/module/
# -------------------------------------------------------------------------------------

[module]

[module.hugoVersion]
extended = true
min = "0.147.7"

# -------------------------------------------------------------------------------------
# 标记配置
# 参考：https://gohugo.io/configuration/markup/
# -------------------------------------------------------------------------------------

[markup]
_merge = "shallow"

# 语法高亮 (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]
# ~~~~~~~~~~ 必要的配置 ~~~~~~~~~~
# https://github.com/hugo-fixit/FixIt/issues/43
codeFences = true
noClasses = false
# ~~~~~~~~~~ 必要的配置 ~~~~~~~~~~
anchorLineNos = false
guessSyntax = true
lineNos = true
lineNumbersInTable = true

# Goldmark 是 Hugo 0.60 开始用于 Markdown 的默认库
# 参考：https://gohugo.io/configuration/markup/#goldmark
[markup.goldmark]
duplicateResourceFiles = false

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = 'https'
strikethrough = false
table = true
taskList = true
typographer = true

# 参考：https://gohugo.io/configuration/markup/#extras
[markup.goldmark.extensions.extras]

[markup.goldmark.extensions.extras.delete]
enable = true

[markup.goldmark.extensions.extras.insert]
enable = true

[markup.goldmark.extensions.extras.mark]
enable = true

[markup.goldmark.extensions.extras.subscript]
enable = true

[markup.goldmark.extensions.extras.superscript]
enable = true

# https://gohugo.io/content-management/mathematics/
[markup.goldmark.extensions.passthrough]
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
block = [
  [
    '\[',
    '\]'
  ],
  [
    '$$',
    '$$'
  ]
]
inline = [
  [
    '\(',
    '\)'
  ],
  [
    '$',
    '$'
  ]
]

[markup.goldmark.parser]

[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.renderer]
hardWraps = false
# 是否在文档中直接使用 HTML 标签
unsafe = true
xhtml = false

