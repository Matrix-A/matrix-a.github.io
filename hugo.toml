# -------------------------------------------------------------------------------------
# Hugo 配置
# 参考：https://gohugo.io/configuration/all/
# -------------------------------------------------------------------------------------

# 网站标题
title = "Matrix-A"
# 根目录的主机名（和路径）
baseURL = "http://localhost:1313"
# 主题列表
# theme = ["FixIt"] # 在站点配置文件中启用
# 默认内容语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"
# 语言代码 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "简体中文"
# 是否包含中文/日文/韩文
hasCJKLanguage = true
# 版权描述，仅用于 SEO 结构化数据
copyright = ""
# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 git 提交记录
enableGitInfo = false
# 是否使用 emoji 代码
enableEmoji = true
# 网站的主要板块
# 如果设置，Site 对象的 MainSections 方法返回给定的板块，
# 否则返回页面最多的板块。
# mainSections = ["posts"]

# -------------------------------------------------------------------------------------
# Front Matter 配置
# 参考：https://gohugo.io/configuration/front-matter/
# -------------------------------------------------------------------------------------

[frontmatter]
_merge = "shallow"
lastmod = [
  "lastmod",
  ":git",
  ":fileModTime",
  ":default",
]

# -------------------------------------------------------------------------------------
# 图像配置
# 参考：https://gohugo.io/configuration/imaging/
# -------------------------------------------------------------------------------------

[imaging]
_merge = "shallow"
quality = 75

# -------------------------------------------------------------------------------------
# 菜单配置
# 参考：https://fixit.lruihao.cn/documentation/basics/#menu-configuration
# -------------------------------------------------------------------------------------

[menus]
  [[menus.main]]
    weight = 1
    identifier = "about"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "关于本站"
    url = "/about/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = "关于本站"
    # FixIt 0.2.14 | 新增 为菜单项添加自定义内容
    [menus.main.params]
      # 为特定菜单项添加 CSS 类
      class = ""
      # 是否设置为草稿菜单项，功能类似于草稿文章/页面
      draft = false
      # FixIt 0.2.16 | 新增 为特定菜单项添加 fontawesome 图标
      icon = "fa-solid fa-archive"
      # FixIt 0.2.16 | 新增 设置菜单项类型，可选值：["mobile", "desktop"]
      type = ""
      # FixIt 0.3.9 | 新增 是否显示子菜单项分隔线
      divided = false
