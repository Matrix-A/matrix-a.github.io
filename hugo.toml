    identifier = "archives"
    pre = ""
    post = ""
    name = "欧拉计划"
    url = "/categories/欧拉计划/"
    title = ""
  [[menus.main]]
    weight = 4
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
  [[menus.main]]
    weight = 5
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
  [[menus.main]]
    weight = 6
    identifier = "euler"
    pre = ""
    post = ""
    name = "Project Euler 官网"
    url = "https://projecteuler.net/"
    title = "欧拉计划官网"

